---
layout: default
title: Home
section: posts
---
{% if site.posts != empty %}
<div class="sixteen columns">
  <h3>Posts</h3>
  <ul class="posts">
    {% for post in site.posts %}
      {% unless post.hidden %}
      <li><span class="post-date">{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endunless %}
    {% endfor %}
  </ul>
</div>
{% else %}
<div class="sixteen columns">
  <p>Nothing here yet.</p>
</div>
{% endif %}
