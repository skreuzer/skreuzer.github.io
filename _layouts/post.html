---
layout: default
section: posts
---
<div class="three columns back">
  <p><a href="javascript:history.go(-1)">&larr; Back</a></p>
</div>

<div class="nine columns post">
  <h1>{{ page.title }}</h1>
  <p class="">{{ page.date | date_to_string }}</p>
  <div class="post-content">
    {{ content }}
  </div>
</div>
